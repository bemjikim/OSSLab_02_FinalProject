<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Bookmark</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Yeon+Sung&display=swap" rel="stylesheet">

    <style>
      .head{font-family: 'Jua', sans-serif;
            font-size: 80px;
           }
      .address{font-family: 'Yeon Sung', cursive;
              font-size: 40px;
           }

      button:hover{
	color: white;
	background-color: rgb(53, 51, 49);
    }
    </style> 
</head>
<body>

  <div style="text-align:center">
    <h1 class="head">즐겨찾기</h1>
    <br>
    <h1 class="address">(도로명 주소: 경북 포항시 북구 흥해읍 한동로 558)</h1>
    <br>
 
    <button id type="home" onclick="location.href='main.html'" style="cursor:pointer;">
      <img src="./img/home.png"  width = "50">
    </button>
  </div>
    <hr size="4"  width="end" color= "rgb(31, 33, 33);">

    
  
        <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">평점</th>
                    <th scope="col">가게이름</th>
                    <th scope="col">대표메뉴</th>
                    <th scope="col">전화번호</th>
                    <th scope="col">영업시간</th>
                    <th scope="col">배달비</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <div >
                    <th colspan="10" class="empty-txt" style="text-align:center">정보가 없습니다.</th>
                  </tr>
                
                </tbody>
              </table>
            
      
        <script>
            if(localStorage.length != 0 ){
                let empty_txt = document.querySelector('.empty-txt');
                empty_txt.style.display = 'none';
                
            }

    
            for(let i = 0; i < localStorage.length; i++) {
                let data = localStorage.getItem('product ' + (i + 1));
                let objectData = JSON.parse(data);
                let template = `
                    <tr>
                        
                        <td>${objectData.starRating}</td>
                        <td>[ ${objectData.name} ]</td>
                        <td>${objectData.menu}</td>
                        <td>${objectData.phoneNumber}</td>
                        <td>${objectData.openingTime}</td>
                        <td>${objectData.deliveryFee}</td>    
                    </tr>
                `;

                 $('tbody').append(template);

            }
            
        </script>
  <div style=" text-align: center;">
  <button id type="button" onclick="localStorage.clear(); alert('목록이 삭제되었습니다!'); location.href='favorite.html'" style='cursor:pointer;'>
      전체 삭제
</button>
</div>
<br>
<br>
</body>
</html>
